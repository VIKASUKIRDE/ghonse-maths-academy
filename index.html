<style>
  @media print {
    @page {
      size: A4;
      margin: 1cm;
    }
    body {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .no-print {
      display: none !important;
    }
    .printable-area table, .print-only table {
        width: 100%;
        border-collapse: collapse;
    }
    .printable-area th, .printable-area td,
    .print-only th, .print-only td {
        border: 1px solid #ddd !important;
        padding: 8px;
    }
    .printable-area thead, .print-only thead {
        display: table-header-group; /* Ensures header repeats on each page */
    }
    .print-page, .report-card {
        page-break-after: always;
        page-break-inside: avoid;
    }
    .print-page:last-child, .report-card:last-child {
        page-break-after: auto;
    }
  }
</style>
